
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cridge-frontend
  labels:
    app: cridge
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cridge
  template:
    metadata:
      labels:
        app: cridge
    spec:
      containers:
      - name: cridge
        image: gcr.io/YOUR_PROJECT_ID/cridge-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: cridge-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: cridge
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cridge-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cridge-frontend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
